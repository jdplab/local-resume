    #    enabled: true

  handlers:
    - name: Set permissions on mount point
      file:
        path: /mnt/nfs
        state: directory
        owner: www-data
        group: www-data
        mode: "0770"

    - name: Set permissions on database
      file:
        path: /mnt/nfs/visitors.db
        owner: www-data
        group: www-data
        mode: "0770"


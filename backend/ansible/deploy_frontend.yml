    - name: Run flaskapp service
      service:
        name: flaskapp
        state: restarted
        enabled: true

    - name: Reload systemctl daemon
      command:
        cmd: systemctl daemon-reload

    #- name: Reload nginx
    #  service:
    #    name: nginx

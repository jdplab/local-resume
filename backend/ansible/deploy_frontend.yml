- name: Configure webserver
  hosts: webservers
  remote_user: root
  become: yes
  become_method: sudo

  tasks:
    - name: Copy frontend files
      copy:
        src: /var/lib/jenkins/workspace/Resume/frontend/
        dest: /srv/frontend/
        force: true

    - name: Copy nginx.conf
      copy:
        src: /var/lib/jenkins/workspace/Resume/backend/nginx.conf
        dest: /etc/nginx
        force: true

    - name: Copy flaskapp.service
      copy:
        src: /var/lib/jenkins/workspace/Resume/backend/flaskapp.service
        dest: /etc/systemd/system
        force: true

    - name: Reload systemctl daemon
      command:
        cmd: systemctl daemon-reload

    - name: Install pip
      apt:
        name: python3-pip
        state: present

    - name: Install Flask
      pip:
        name: flask
        state: present

    - name: Install uwsgi
      pip:
        name: uwsgi
        state: present

    - name: Install nfs-common package
      apt:
        name: nfs-common
        state: present

    - name: Mount NFS share
      mount:
        name: /mnt/nfs
        src: "192.168.69.200:/volume1/resume-db"
        fstype: nfs
        opts: defaults
        state: mounted

    - name: Set ownership on mount point
      command:
        cmd: "chown www-data.www-data /mnt/nfs"
    
    - name: Set ownership on database
      command:
        cmd: "chown www-data.www-data /mnt/nfs/visitors.db"

    - name: Set permissions on database
      command:
        cmd: "chmod 644 /mnt/nfs/visitors.db"

    - name: Run flaskapp service
      service:
        name: flaskapp
        state: restarted
        enabled: true

    - name: Reload nginx
      service:
        name: nginx
        state: restarted
        enabled: true


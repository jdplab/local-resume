[uwsgi]
module = app:app
http = :8000
processes = 4
threads = 2
vacuum = true
die-on-term = true
logto = /tmp/flask.log
enable-threads = true
buffer-size = 32768
harakiri = 120
gevent = 100
master = true
route-uri = ^/stream last:
route = .* harakiri=120
http-timeout = 86400
add-header = Connection: close